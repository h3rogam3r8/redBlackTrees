<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Data Structure Validators</title>
</head>
<body>
    <div id="header">
    <nav>
        <ul>
            <li onclick="showRedBlackTree()"><h1 class="clickable-header">Red-Black Balanced Trees</h1></li>
            <li onclick="showMinHeap()"><h1 class="clickable-header">Min Heaps</h1></li>
            <li onclick="showMaxHeap()"><h1 class="clickable-header">Max Heaps</h1></li>
        </ul>
        </ul>
    </nav>
    </div>
    <div id="personal-info">
        <h1>Data Structure Validators</h1>
    </div>
    <div id="controls">
        <label for="nodeValue">Node Value:</label>
        <input type="number" id="nodeValue" />
        <button onclick="insertNode(document.getElementById('nodeValue').value)">Insert Node</button>
        <button onclick="clearTree()">Clear Tree</button>
    </div>
    <div id="footer">
        <p>Developed by <a href="https://github.com/h3rogam3r8" target="_blank">Arnav Sawant</a></p>
    </div>
    <canvas id="tree-canvas" width="800" height="600"></canvas>
</body>
</html>
